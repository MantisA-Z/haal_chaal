<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1/upload" method="post" name="file" enctype="multipart/form-data">
        <input name="file" type="file" id="uploadImg" accept="image/*">
        <input name="file" type="file" id="uploadVideo" accept="video/*">
        <input type="text" id="usrName" placeholder="user name">
        <button id="submit">submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
